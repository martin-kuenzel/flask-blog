{%extends 'layout.html' %}
{% block content %}
    {% for post in posts %}
        <div class="content-section">
            <div class="media">
                <img class="rounded-circle account-img" src="{{url_for('static', filename = 'profile_pics/' + post.author.image_file)}}">
                <h5><a href="{{url_for('posts_detail',post_id=post.id)}}">{{post.title}}</a></h5>

                <div class="text-right media-body">
                    <small class="text-muted">
                        by {{post.author.username}} on {{post.date_created|date_f}}
                        {%if post.date_changed != post.date_created %}<br>changed on {{post.date_changed|date_f}}{% endif %}
                    </small>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
