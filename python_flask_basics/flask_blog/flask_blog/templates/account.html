{%extends 'layout.html' %}
{% block content %}
<div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{profile_pic}}">
        <div class="media-body">
            <h2 class="account-heading">{{current_user.username}}</h2>
            <p class="text-secondary"><small class="text-muted">{{current_user.email}}</small></p>
        </div>
    </div>
    <div class="nav">
        <div>
            <a class="btn btn-outline-info" href="{{url_for('posts.posts_list')}}">go back</a>
            <a class="btn btn-outline-info" href="{{url_for('users.account_update')}}">update account</a>
            <a class="btn btn-outline-danger" href="{{url_for('users.account_delete')}}">delete account</a>
        </div>
    </div>
</div>
{% endblock content %}
