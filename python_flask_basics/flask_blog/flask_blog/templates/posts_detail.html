{%extends 'layout.html' %}
{% block content %}
    <h1 class="border-bottom">{{post.title}}</h1>
    <p> {{post.content}} </p>
    <p class="text-right">
        <small class="text-muted">
            by {{post.author.username}} ({{post.author.email}})<br>
            on {{post.date_created}}
        </small>
    </p>
    <p><a href="{{url_for('posts_list')}}">go back</a></p>
{% endblock content %}
